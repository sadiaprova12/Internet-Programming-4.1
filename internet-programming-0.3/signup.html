<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <from>
        <p>
        <label>First Name</label>
        <input type="text">
    </p>
    <p>
        <label>Last Name</label>
        <input type="text" >
    </p>
    <p>
        <label>UserName</label>
        <input type="text" >
    </p>
    <p>
        <label>Password</label>
        <input type="password" >
    </p>

    <p>
        Gender:
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female" checked> Female
    </p>

    <p>
        Degree
        <input type="checkbox" name="degree" checked>Bachelor
        <input type="checkbox" name="degree">Masters
        <input type="checkbox" name="degree">Others
    </p>
<!-- Drop Down List IMP-->
    <p>
        Country
        <select size="4">
            <option>Bangladesh</option>
            <option selected>Japan</option>
            <option>Korea</option>
            <option>Italy</option>
            <option>United Arab</option>
            <option>Sweden</option>
            <option>France</option>
            <option>Iran</option>
        </select>
    </p>

    <p>
        Comments<br>
        <textarea name="comments" rows="10" cols="30">
            This is a comment area.
        </textarea>
    </p>

    <p>
        Date Of Birth
        <input type="date" name="dob">
    </p>

    <p>
        Email
        <input type="email" name="email">
    </p>

    <p>
        Select Picture
        <input type="file" name="mypic">
    </p>

    <p>
        Select Month
        <input type="month" name="month">
    </p>

    <p>
        Quantity(between 1 to 10)
        <input type="number" name="quantity" min="1" max="10">
    </p>

    <p>
        Points:
        <input type="range" name="quantity" min="0 " max="10">
    </p>

    <p>
    Time
        <input type="time">
    </p>

    <p>
        <input type="submit" value="Add">
        <input type="reset" value="Cancle">
    </p>
    </from>
</body>
</html>
