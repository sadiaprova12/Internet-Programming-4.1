<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User defined function</title>
    <script>
        function multiplication(a,b)
        {
          //  return a*b;
          c= a*b;
          document.write(c);
        }
        
    </script>
</head>
<body>
    <!--
   <script>
        document.write(multiplication(5,10));

    </script>
    -->
    <form>
        <input type="button" onclick="multiplication(5,10)" value="Call Function">

    </form>
</body>
</html>
