<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Forloop")
        document.write("<br/>")
        for(i=0;i<5;i++)
    {
        document.write("The number is:" + i)
        document.write("<br/>")
    }
  
    document.write("While loop")
        document.write("<br/>")
       i=0;
       while(i<5)
    {
        document.write("The number is:" + i)
        document.write("<br/>")
        i++;
    }
    document.write("Do +while loop")
        document.write("<br/>")
       i=0;
       do
    {
        document.write("The number is:" + i)
        document.write("<br/>")
        i++;
    } while(i<5);

    </script>
</body>
</html>
